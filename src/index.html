<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ElasticSearch Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="main">
            <!-- App Start -->
            <div id="app">

              <div class="container">
                <h1>Search Famous Quotes using {{ appName }}</h1>
                  <div class="form-group">
                    <label for="searchInput">Start Typing a Famous Quote</label>
                    <input type="text" class="form-control" id="searchInput" placeholder="Life is..." v-model="query">
                  </div>
              </div>
              <hr>

              <!-- Repeat this -->
              <div class="container" v-for="quote in quotes">
                <span class="label label-info">{{ quote.author }}</span>
                <span class="label label-success">Relevance: {{ quote.score }}</span>
                <div class="well">{{ quote.quote }}</div>
              </div>

            </div>
            <!-- App End -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
